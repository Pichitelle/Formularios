<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stye.css" />
    <title>Minha Página</title>
</head>

<body>

    <img src="/Projeto/fundo/6135585.jpg" alt="">

    <header>
        <h1>Preencha o formulário de vaga</h1>
    </header>

    <form>
        <section class="dados">
            <label for="nome">Nome</label>
            <input type="text" id="name" name="nome" required />
            <br /><br />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="e-mail" required />
            <br /><br />

            <label for="idade">Idade</label>
            <input type="number" id="idade" required />
            <br /><br />

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required />
            <br /><br />
        </section>

        <section class="escolha">
            <label>Interesses</label> <br /><br />
            <label for="back-end">Back-end</label>
            <input type="checkbox" id="Back-end" />

            <label for="front-end">Front-end</label>
            <input type="checkbox" id="fornt-end" />

            <label for="mobile">Mobile</label>
            <input type="checkbox" id="mobile" />
            <br /><br />

            <label for="curriculo">Currículo</label>
            <input type="file" id="curriculo" name="curriculo" />

        </section>
    </form>
</body>

</html>
